<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with GIF Background and Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Music -->
    <audio id="bg-music" src="bgMusic.mp3" loop></audio>

    <!-- Play/Pause Button -->
    <button id="music-button" onclick="toggleMusic()">Play Music</button>

    <!-- Bubble Overlay Container -->
    <div class="bubble-overlay"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
